<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> input </title>
    <script src="server.js"></script>
</head>
<body>
    <p>
        PERSON
        <input type="text" id="Pid" placeholder="Pid" size="4" maxlength="4">

    <p>
        EQUIP
        <input type="text" id="Eid" placeholder="Eid" size="4" maxlength="4">
        <input type="text" id="Ename" placeholder="Ename" size="16" maxlength="16">
        <button type="button" onclick="insert_equip()">Insert</button>
    </p>
